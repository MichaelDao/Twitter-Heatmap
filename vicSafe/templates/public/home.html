<body>
    <div class="menu">

    <!-- Credentials -->
    <script type="text/javascript">
        // Client ID for OAuth 2.0 authorization against BigQuery.
        var clientId = '232842471431-fhnng6i16ui8adjrvs400ei3foh7aidt.apps.googleusercontent.com';

        // BigQuery settings. Replace these with your project, dataset and table names.
        var billingProjectId = 'abgcorp-vicsafe';
        var publicProjectId = 'bigquery-public-data';
        var datasetId = 'tweet_hashtag';
        var tableName = 'bigger_metoo';
        var scopes = 'https://www.googleapis.com/auth/bigquery';
        var projectId = 'abgcorp-vicsafe';
        var jobId = 'abgcorp-vicsafe:US.bquxjob_7f39d649_16893d20ab4';
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var response_d = [];

        // Limit the number of records that a query will return.    
        var recordLimit = 10000;
        var jobCheckTimer;
        var map;
        var drawingManager;
        var heatmap;
        var locations = [];

        var dot_on = true;
        // Check if the user is authorized.
        function toggleHeat(opt) {
            // if toggle the heat map
            if(opt != 1) {
                dot_on = true;
                initMap()
                // doHeatMap(response_d);
            } else {
                dot_on = false
                initMap()
                // doHeatMap(response_d);

            }
        }
        document.querySelector(".heat").addEventListener("click", () => {toggleHeat(1)}, false);
        document.querySelector(".dot").addEventListener("click", () => {toggleHeat(0)}, false);

        function authorize(event) {
            gapi.auth.authorize({
                client_id: clientId,
                scope: scopes,
                immediate: false
            }, handleAuthResult);
            return false;
        }

        // If authorized, load BigQuery API
        function handleAuthResult(authResult) {
            if (authResult && !authResult.error) {
                loadApi();
            } else {
                console.error('Not authorized.')
            }
        }

        // Load BigQuery client API and then initialize the map.
        function loadApi() {
            gapi.client.load('bigquery', 'v2').then(
                function () {
                    initMap();
                }
            );
        }

        // Send a query to BigQuery using the Google Client API for JavaScript.
        function sendQuery(queryString) {
            var request = gapi.client.bigquery.jobs.query({
                'query': queryString,
                'timeoutMs': 30000,
                'datasetId': datasetId,
                'projectId': billingProjectId,
                'useLegacySql': false,
                'jobId': 'abgcorp-vicsafe:US.bquxjob_7f39d649_16893d20ab4'
            });
            request.execute(function (response) {
                console.log(response)
                checkJobStatus(response.jobReference.jobId);
            });
        }

        // Poll a job to see if it has finished executing.
        function checkJobStatus(jobId) {
            var request = gapi.client.bigquery.jobs.get({
                'projectId': billingProjectId,
                'jobId': jobId
            });
            request.execute(function (response) {
                if (response.status.errorResult) {
                    // Handle any errors
                    console.log(response.status.error);
                } else {
                    if (response.status.state == 'DONE') {
                        // Get the results
                        clearTimeout(jobCheckTimer);
                        getQueryResults(jobId);
                    } else {
                        // Not finished, check again in a moment
                        jobCheckTimer = setTimeout(checkJobStatus, 500, [jobId]);
                    }
                }
            });
        }

        // When a BigQuery job has completed, fetch the results.
        function getQueryResults(jobId) {
            var request = gapi.client.bigquery.jobs.getQueryResults({
                'projectId': billingProjectId,
                'jobId': jobId
            });
            request.execute(function (response) {
                response_d = response.result.rows;
                doHeatMap(response.result.rows);
            })
        }

        // Map-related functions.
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.744593,
                    lng: -73.990370
                }, // Manhattan, New York.
                zoom: 4
            });
            sendQuery("SELECT longitude , latitude, tweet_id from tweet_hashtag.bigger_metoo");
            locations = []
       
           
        }



        function doHeatMap(rows) {
            var heatmapData = [];
            var popups = [];
            var markers = [];
            var tweetids = [];
            if (heatmap != null) {
                heatmap.setMap(null);
            }
            var infowindow = new google.maps.InfoWindow(); /* SINGLE */

            for (var i = 0; i < rows.length; i++) {
                var f = rows[i].f;
                var coords = {
                    lat: parseFloat(f[0].v),
                    lng: parseFloat(f[1].v)
                };
                var item = document.createElement("div");
                item.setAttribute("id", "content" + i);
                // var t = document.createTextNode("haha #YEET");
                document.body.appendChild(item);

                locations.push(coords);
                // item.appendChild(t);
                // var tweetID = toString();
                var latLng = new google.maps.LatLng(coords);

                heatmapData.push(latLng);

                tweetids.push(f[2].v);

            }
            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                dissipating: false,
                // radius: 20,
            });
            var markerCluster, markers;
            if(dot_on) {
                markers = locations.map(function(location, i) {
                    var marker = new google.maps.Marker({
                        position: location,
                        // label: labels[i % labels.length]
                        map: map,
                        // label: "Click to show"
                    });
                    marker.addListener("click", () => {
                        infowindow.setContent("<iframe border=0 frameborder=0 height=500 width=auto src='https://twitframe.com/show?url=https%3A%2F%2Ftwitter.com%2Fjack%2Fstatus%2F" + tweetids[i] + "'></iframe>")
                        // infowindow.setContent( "<div id='tweet' tweetID='" + tweetids[i] +"'>"+tweetids[i]+"</div>");
                        infowindow.open(map,marker);
                    });
                    return marker
                });

                heatmap.setMap(null);
                markerCluster = new MarkerClusterer(map, markers,
                {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
            } else {
                for(let i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                    markers[i].removeEventListener("click");
                    markers.shift();
                }
                heatmap.setMap(map);
            
            }

           
   
        }

       
    </script>

    
    <div id="map"></div>
    
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>

        async defer></script>
    <script src="https://apis.google.com/js/client.js"></script>

    <script type="text/javascript">
        gapi.load('client:auth', authorize);

    </script>
</body>
